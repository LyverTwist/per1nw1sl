<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr1nw1sl - profile</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            background: #111;
            padding: 20px;
            font-size: 24px;
            text-transform: uppercase;
            border-bottom: 2px solid #00ff00;
            box-shadow: 0px 0px 10px #00ff00;
        }

        .container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background: #111;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #00ff00;
            position: relative;
        }

        h1, h2 {
            color: #00ff00;
        }

        .setting {
            margin: 15px 0;
            padding: 10px;
            background: #222;
            border: 1px solid #00ff00;
            text-align: left;
        }

        .censored {
            background: black;
            color: black;
            border: 1px solid #00ff00;
            display: inline-block;
            width: 80%;
            text-align: center;
        }

        button {
            background: #00ff00;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin-top: 10px;
        }

        button:hover {
            background: #00cc00;
        }

        .glitch {
            font-size: 18px;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 0, 0.5);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: float 5s infinite linear;
        }

        @keyframes float {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
    <script>
        function showError() {
            alert("Error : Missing Data");
        }

        window.onload = function() {
            let container = document.createElement("div");
            container.classList.add("background-animation");
            document.body.appendChild(container);
            for (let i = 0; i < 50; i++) {
                let particle = document.createElement("div");
                particle.classList.add("particle");
                particle.style.left = Math.random() * 100 + "%";
                particle.style.top = Math.random() * 100 + "%";
                particle.style.animationDuration = (Math.random() * 5 + 3) + "s";
                container.appendChild(particle);
            }
        };
    </script>
</head>
<body>
    <header>pr1nw1sl - profile</header>
    
    <div class="container">
        <h2>Account data</h2>
        <div class="setting">Registered name: <span class="censored">█████████</span></div>
        <div class="setting">Email: <span class="censored">██████████████</span></div>
        <div class="setting">Password: <span class="censored">██████████████</span></div>
        <div class="setting">Creation date: <span class="censored">██/██/████</span></div>
        <div class="setting">Last connexion: <span class="censored">██████████</span></div>
        <div class="setting">IP Address: <span class="censored">███.███.███.███</span></div>

        <h2>Actions</h2>
        <button onclick="showError()">Change parameters</button>
        <button onclick="showError()">Delete account</button>
        <p class="glitch">Missing data detected. Please contact your service support.</p>
    </div>

    <footer>
        &copy; 2007 - Server provided by OptimIA
    </footer>
</body>
</html>
