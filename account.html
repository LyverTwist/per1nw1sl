<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres de pr1nw1sl</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            background: #111;
            padding: 20px;
            font-size: 24px;
            text-transform: uppercase;
            border-bottom: 2px solid #00ff00;
            box-shadow: 0px 0px 10px #00ff00;
        }

        .container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background: #111;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #00ff00;
            position: relative;
        }

        h1, h2 {
            color: #00ff00;
        }

        .setting {
            margin: 15px 0;
            padding: 10px;
            background: #222;
            border: 1px solid #00ff00;
            text-align: left;
        }

        .censored {
            background: black;
            color: black;
            border: 1px solid #00ff00;
            display: inline-block;
            width: 80%;
            text-align: center;
        }

        button {
            background: #00ff00;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin-top: 10px;
        }

        button:hover {
            background: #00cc00;
        }

        .glitch {
            font-size: 18px;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <header>Paramètres de compte - pr1nw1sl</header>
    
    <div class="container">
        <h2>Informations du compte</h2>
        <div class="setting">Nom d'utilisateur: <span class="censored">█████████</span></div>
        <div class="setting">Email: <span class="censored">██████████████</span></div>
        <div class="setting">Mot de passe: <span class="censored">██████████████</span></div>
        <div class="setting">Date de création: <span class="censored">██/██/████</span></div>

        <h2>Actions</h2>
        <button>Modifier</button>
        <button>Supprimer le compte</button>
        <p class="glitch">Erreur 404 - Certaines données sont inaccessibles...</p>
    </div>
</body>
</html>
