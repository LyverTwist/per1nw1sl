<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Cybernétique</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background: #111;
            padding: 20px;
            font-size: 24px;
            text-transform: uppercase;
            border-bottom: 2px solid #00ff00;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #111;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #00ff00;
        }

        h1, h2 {
            color: #00ff00;
        }

        p {
            line-height: 1.6;
        }

        .code-container {
            margin-top: 20px;
        }

        input[type="text"] {
            background: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 5px;
            text-align: center;
        }

        button {
            background: #00ff00;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin-left: 10px;
        }

        button:hover {
            background: #00cc00;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: #111;
            border-top: 2px solid #00ff00;
        }
    </style>
    <script>
        function checkCode() {
            var code = document.getElementById("secretCode").value;
            if (code.toLowerCase() === "neon42") {
                window.location.href = "secret.html";
            } else {
                alert("Code incorrect. Réessayez.");
            }
        }
    </script>
</head>
<body>

    <header>
        Blog Cybernétique
    </header>

    <div class="container">
        <h1>Bienvenue dans mon univers numérique</h1>
        <p>Explorez les profondeurs du cyberespace et percez les mystères du code...</p>

        <h2>Accès restreint</h2>
        <p>Seuls ceux qui connaissent le mot de passe peuvent entrer.</p>

        <div class="code-container">
            <input type="text" id="secretCode" placeholder="Entrez le code">
            <button onclick="checkCode()">Valider</button>
        </div>
    </div>

    <footer>
        &copy; 2025 - Blog Cybernétique
    </footer>

</body>
</html>
