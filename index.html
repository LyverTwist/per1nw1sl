<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Cybernétique</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            background: #111;
            padding: 30px;
            font-size: 28px;
            text-transform: uppercase;
            border-bottom: 2px solid #00ff00;
            box-shadow: 0px 0px 10px #00ff00;
            margin-bottom: 40px;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            padding: 30px;
            background: #111;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #00ff00;
            position: relative;
        }

        h1, h2 {
            color: #00ff00;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .code-container {
            margin-top: 30px;
        }

        input[type="text"] {
            background: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background: #00ff00;
            color: black;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin-left: 10px;
        }

        button:hover {
            background: #00cc00;
        }

        .glitch {
            font-size: 18px;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
            animation: flicker 1.5s infinite alternate;
            margin-bottom: 30px;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .background-animation div {
            position: absolute;
            background: rgba(0, 255, 0, 0.2);
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <header>
        Blog Cybernétique
    </header>

    <div class="container">
        <h1>Bienvenue dans mon univers numérique</h1>
        <p>Explorez les profondeurs du cyberespace et percez les mystères du code...</p>

        <h2>Accès restreint</h2>
        <p class="glitch">Seuls ceux qui connaissent le mot de passe peuvent entrer.</p>

        <div class="code-container">
            <input type="text" id="secretCode" placeholder="Entrez le code">
            <button onclick="checkCode()">Valider</button>
        </div>
    </div>

    <footer>
        &copy; 2025 - Blog Cybernétique
    </footer>
</body>
</html>
