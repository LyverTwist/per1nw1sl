<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background: #111;
            padding: 20px;
            font-size: 24px;
            text-transform: uppercase;
            border-bottom: 2px solid #00ff00;
            box-shadow: 0px 0px 10px #00ff00;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #111;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #00ff00;
        }

        h1, h2 {
            color: #00ff00;
        }

        p {
            line-height: 1.6;
        }

        audio {
            margin-top: 20px;
            width: 80%;
            background: #111;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 5px;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: #111;
            border-top: 2px solid #00ff00;
            box-shadow: 0px 0px 10px #00ff00;
        }
    </style>
</head>
<body>
    <header>
        ALPHA
    </header>

    <div class="container">
        <h1>Bienvenue dans la zone secrète</h1>
        <p>Vous avez percé le mystère... Profitez de ce contenu exclusif.</p>

        <h2>Journal de Radiant - Entrée #000</h2>
        <audio controls>
            <source src="mystery_audio.mp3" type="audio/mpeg">
            Votre navigateur ne supporte pas l'élément audio.
        </audio>
    </div>

    <footer>
        &copy; 2007 - Zone Secrète
    </footer>
</body>
</html>
